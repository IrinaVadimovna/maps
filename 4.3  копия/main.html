<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Ирина Дабижа 4</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
<main class="main">
    <header class="header_play header_none">
        <div class="timer timer_block">
            <h2 class="text text_play">У вас есть 5 секунд, чтобы запомнить карточки!</h2>
            <div class="timer_name timer">
                <p class="timer timer_name">min</p>
                <p class="timer timer_name">sek</p>
            </div>
            <p class="timer_time">00.00</p>
        </div>
    </header>
    <section class="center play">
        <div class="screen">
            <h1 class="screen-title">Выбери сложность</h1>
            <div class="level">
                <div class="number-level" data-level="simply">
                    <p class="level-text">1</p>
                </div>
                <div class="number-level" data-level="middle">
                    <p class="level-text">2</p>
                </div>
                <div class="number-level" data-level="hard">
                    <p class="level-text">3</p>
                </div>
            </div>
            <p class="text">*Вы сможете допустить 3 ошибки</p>
            <p class="text">*У вас будет 5 секунд на запоминание карточек</p>
            <button class="start-button">Старт</button>
            
        </div>
        
        
    </section>
</main>
        <script src="./script/index.js"></script>
        <script src="./script/cart.js"></script>
        <script src="./script/play.js"></script>
    </body>
</html>
